{% extends "auctions/layout.html" %}

{% block body %}

{% if message %}
<div class="col-md-6 col-lg-6 mx-auto">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error! </strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</div>

{% endif %}

<div class="card col-md-6 col-lg-6 mx-auto shadow p-3 mt-4">
    <div class="card-body text-center">
        <h2 class="card-title border-bottom mb-4 pb-2">Login</h2>

        <form action="{% url 'login' %}" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" value="">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" value="">
        </div>
        <input class="btn btn-info col-md-6 my-2" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    </div>
</div>
{% endblock %}
